<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style .css">

    <title>Loan Calculator</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row text-light">
            <div class="col-5 text-end">
                <img src="./signing.png" alt="loan" style="width: 50px;">
            </div>
            <div class="col-7">
                <h1>Loan Calculator</h1>
            </div>
        </div>
        
        <div class="container bg-light p-3  w-75 mt-4">
            <div class="row">
                <div class="col-12 mb-3">
                    <p class="fw-bolder">Loan Amount (â‚¹)</p>
                    <input class="form-control" type="number" id="amount" placeholder="Enter amount">
                </div>
                <div class="col-12 mb-3">
                    <p class="fw-bolder">Interest Rate (%)</p>
                    <input class="form-control" type="number" id="interest" placeholder="Enter interest rate"> 
                </div>
                <div class="col-12 mb-3">
                    <p class="fw-bolder">Tenure (in months)</p>
                    <input class="form-control" type="number" id="tenure" placeholder="Enter tenure">
                </div>
            </div>
             
            <h2 id="emi"> <span><img class="m-3" src="./emi-calculator.png" alt="EMI" style="width: 40px;"></span>EMI :</h2>
            <h2 id="totalinterest"> <span><img class="m-3" src="./interest-rate.png" alt="interest" style="width: 40px;"></span>Total Interest :</h2>
            <h2 id="totalamt"> <span><img class="m-3" src="./economy.png" alt="tot amount" style="width: 40px;"></span>Total Amount :</h2>

           
            
        </div>

        
    </div>

    <script src="main.js" defer></script>
</body>
</html>
